<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading - NeoSentrix</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 15, 15, 0.95);
        backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .loading-screen.visible {
        opacity: 1;
      }

      .loading-content {
        text-align: center;
        color: white;
        transform: translateY(20px);
        opacity: 0;
        animation: fadeInUp 0.5s ease forwards;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
        position: relative;
      }

      .loading-logo::before {
        content: "";
        position: absolute;
        inset: -10px;
        border-radius: 50%;
        background: linear-gradient(45deg, #4a90e2, #2ecc71);
        animation: rotateBorder 2s linear infinite;
      }

      .loading-logo::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: rgba(15, 15, 15, 0.95);
      }

      .loading-logo i {
        position: relative;
        z-index: 1;
        font-size: 3rem;
        background: linear-gradient(45deg, #4a90e2, #2ecc71);
        background-clip: text;
        background-clip: text;
        color: transparent;
        animation: pulse 2s ease infinite;
      }

      .loading-text {
        font-size: 1.4rem;
        font-weight: 500;
        margin: 20px 0;
        background: linear-gradient(45deg, #4a90e2, #2ecc71);
        background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .loading-subtext {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        margin-bottom: 30px;
      }

      .loading-progress {
        width: 240px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }

      .loading-progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        background: linear-gradient(45deg, #4a90e2, #2ecc71);
        animation: progress 3s ease-in-out forwards;
      }

      .loading-progress-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: shimmer 1.5s infinite;
      }

      .loading-steps {
        margin-top: 20px;
        display: flex;
        gap: 8px;
      }

      .loading-step {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .loading-step.active {
        background: #4a90e2;
        transform: scale(1.2);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes rotateBorder {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes progress {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes shimmer {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(100%);
        }
      }

      /* Background effects */
      .loading-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .loading-particles {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 3s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-screen">
      <div class="loading-bg">
        <div class="loading-particles"></div>
      </div>
      <div class="loading-content">
        <div class="loading-logo">
          <i class="fas fa-brain"></i>
        </div>
        <div class="loading-text">Preparing Your Experience</div>
        <div class="loading-subtext">
          Setting up your personalized learning environment...
        </div>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
        <div class="loading-steps">
          <div class="loading-step active"></div>
          <div class="loading-step"></div>
          <div class="loading-step"></div>
          <div class="loading-step"></div>
        </div>
      </div>
    </div>

    <script>
      // Create floating particles
      const particles = document.querySelector(".loading-particles");
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 2}s`;
        particles.appendChild(particle);
      }

      // Update loading steps
      const steps = document.querySelectorAll(".loading-step");
      let currentStep = 0;
      const updateSteps = () => {
        steps.forEach((step, index) => {
          step.classList.toggle("active", index === currentStep);
        });
        currentStep = (currentStep + 1) % steps.length;
      };
      setInterval(updateSteps, 750);

      // Show loading screen with fade in
      document.querySelector(".loading-screen").classList.add("visible");
    </script>
  </body>
</html>
