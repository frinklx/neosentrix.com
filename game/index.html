<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frinklx Runner</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="game.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="../" class="nav-logo">frinklx</a>
        <div class="game-stats">
          <div class="score">Score: <span id="score">0</span></div>
          <div class="high-score">
            High Score: <span id="highScore">0</span>
          </div>
        </div>
        <button class="nav-toggle" id="startGame">
          <i class="fas fa-play"></i>
        </button>
      </div>
    </nav>

    <main class="game-container">
      <div class="game-message" id="gameMessage">
        <h2>frinklx Runner</h2>
        <p>Press SPACE or tap to jump</p>
        <div class="code-comment">// Press START to begin</div>
      </div>

      <canvas id="gameCanvas"></canvas>

      <div class="game-controls">
        <button id="jumpButton" class="control-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </main>

    <script src="game.js"></script>
  </body>
</html>
