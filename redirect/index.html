<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting - NeoSentrix</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #1a1a1a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(74, 144, 226, 0.5);
        border-radius: 50%;
        animation: float 8s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        25% {
          opacity: 1;
        }
        50% {
          transform: translateY(-200px) translateX(100px);
          opacity: 0.5;
        }
        75% {
          opacity: 1;
        }
      }

      .redirect-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 24px;
        text-align: center;
        max-width: 500px;
        width: 90%;
        position: relative;
        z-index: 2;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease;
      }

      .loader {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        position: relative;
      }

      .loader-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid transparent;
        border-top-color: #4a90e2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-ring:nth-child(2) {
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
        border-top-color: #2ecc71;
        animation-duration: 1.2s;
        animation-direction: reverse;
      }

      .loader-ring:nth-child(3) {
        width: 60%;
        height: 60%;
        top: 20%;
        left: 20%;
        border-top-color: #f1c40f;
        animation-duration: 1.4s;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .redirect-message {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        background: linear-gradient(45deg, #4a90e2, #2ecc71);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientText 3s ease infinite;
      }

      @keyframes gradientText {
        0%,
        100% {
          filter: hue-rotate(0deg);
        }
        50% {
          filter: hue-rotate(60deg);
        }
      }

      .redirect-submessage {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .progress-container {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #4a90e2, #2ecc71);
        border-radius: 2px;
        animation: progress 3s ease forwards;
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Create floating particles */
      .particles .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .particles .particle:nth-child(2) {
        left: 20%;
        animation-delay: 2s;
      }
      .particles .particle:nth-child(3) {
        left: 30%;
        animation-delay: 4s;
      }
      .particles .particle:nth-child(4) {
        left: 40%;
        animation-delay: 6s;
      }
      .particles .particle:nth-child(5) {
        left: 50%;
        animation-delay: 8s;
      }
      .particles .particle:nth-child(6) {
        left: 60%;
        animation-delay: 10s;
      }
      .particles .particle:nth-child(7) {
        left: 70%;
        animation-delay: 12s;
      }
      .particles .particle:nth-child(8) {
        left: 80%;
        animation-delay: 14s;
      }
      .particles .particle:nth-child(9) {
        left: 90%;
        animation-delay: 16s;
      }
      .particles .particle:nth-child(10) {
        left: 95%;
        animation-delay: 18s;
      }
    </style>
  </head>
  <body>
    <!-- Floating Particles -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Redirect Container -->
    <div class="redirect-container">
      <div class="loader">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
      </div>
      <div class="redirect-message" id="message">Redirecting...</div>
      <div class="redirect-submessage" id="submessage">
        Please wait while we prepare your experience
      </div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>

    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const to = urlParams.get("to");
      const message = urlParams.get("message");
      const submessage = urlParams.get("submessage");

      // Update messages if provided
      if (message) {
        document.getElementById("message").textContent = message;
      }
      if (submessage) {
        document.getElementById("submessage").textContent = submessage;
      }

      // Redirect after animation
      setTimeout(() => {
        window.location.href = to || "/";
      }, 3000);
    </script>
  </body>
</html>
