<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting... | Neolearn</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-effects">
      <div class="particles"></div>
    </div>

    <main class="redirect-container">
      <div class="redirect-content">
        <a href="/" class="logo">
          <img src="../assets/favicon.svg" alt="Neolearn Logo" />
          <span>neolearn</span>
        </a>

        <div class="loading-wrapper">
          <div class="loading-spinner">
            <svg class="spinner-ring" viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="22" />
            </svg>
          </div>
        </div>

        <h1>Setting Up Your Workspace</h1>
        <p>
          Please wait while we prepare your personalized learning environment
        </p>

        <div class="progress-section">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="status-message">
            <i class="fas fa-circle-notch fa-spin"></i>
            <span>Initializing your account...</span>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
