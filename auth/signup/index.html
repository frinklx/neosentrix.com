<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Neolearn</title>

    <!-- Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="shortcut icon"
      href="../../assets/images/logo.svg"
      type="image/x-icon"
    />

    <style>
      /* Critical styles to prevent FOUC */
      body {
        opacity: 1;
        background-color: #0a0a0a;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Background Effects -->
    <div class="bg-effects">
      <div class="gradient-blur"></div>
      <div class="noise-overlay"></div>
      <div class="grid-overlay"></div>
    </div>

    <!-- Auth Container -->
    <div class="signup-container">
      <div class="signup-card">
        <div class="card-header">
          <a href="/" class="logo">
            <img src="../../assets/images/logo.svg" alt="Neolearn Logo" />
            <h1>Neolearn</h1>
          </a>
          <p>Create your account and start learning</p>
        </div>

        <form class="signup-form" id="signupForm">
          <div class="form-row">
            <div class="form-group">
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  id="firstName"
                  placeholder="First name"
                  required
                />
              </div>
              <div class="input-highlight"></div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Last name"
                  required
                />
              </div>
              <div class="input-highlight"></div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="Email address"
                required
              />
            </div>
            <div class="input-highlight"></div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <i class="fas fa-phone"></i>
              <input
                type="tel"
                id="phone"
                placeholder="Phone number (optional)"
                pattern="[8-9][0-9]{7}"
                maxlength="8"
                title="Please enter a valid Singapore phone number starting with 8 or 9"
              />
            </div>
            <div class="input-highlight"></div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Create password"
                required
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="input-highlight"></div>
            <div class="password-strength">
              <div class="strength-meter"></div>
              <div class="strength-text"></div>
              <div class="password-requirements">
                <div class="requirement" data-requirement="length">
                  <i class="fas fa-circle"></i>
                  At least 8 characters
                </div>
                <div class="requirement" data-requirement="uppercase">
                  <i class="fas fa-circle"></i>
                  One uppercase letter
                </div>
                <div class="requirement" data-requirement="lowercase">
                  <i class="fas fa-circle"></i>
                  One lowercase letter
                </div>
                <div class="requirement" data-requirement="numbers">
                  <i class="fas fa-circle"></i>
                  One number
                </div>
                <div class="requirement" data-requirement="special">
                  <i class="fas fa-circle"></i>
                  One special character
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="terms-checkbox">
              <input
                type="checkbox"
                id="agreeTerms"
                name="agreeTerms"
                required
              />
              <span class="checkmark"></span>
              <span class="terms-text"
                >I agree to the
                <a href="/terms" target="_blank">Terms of Service</a> and
                <a href="/privacy" target="_blank">Privacy Policy</a></span
              >
            </label>
          </div>

          <button type="submit" class="signup-btn">
            <span>Create Account</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="social-signup">
            <p>Or sign up with</p>
            <div class="social-buttons">
              <button type="button" class="social-btn google">
                <i class="fab fa-google"></i>
                <span>Google</span>
              </button>
              <button type="button" class="social-btn github">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
              </button>
            </div>
          </div>
        </form>

        <div class="card-footer">
          <p>Already have an account? <a href="/auth/login">Login</a></p>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div class="decoration-sphere sphere-1"></div>
      <div class="decoration-sphere sphere-2"></div>
      <div class="decoration-sphere sphere-3"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="signup.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("[UI] DOM content loaded, adding loaded class...");
        document.body.classList.add("loaded");
      });
    </script>
  </body>
</html>
