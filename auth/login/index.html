<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Neolearn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      href="../../assets/images/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Login Container -->
    <div class="login-container">
      <div class="login-card">
        <div class="card-header">
          <a href="/" class="logo">
            <img src="../../assets/images/logo.png" alt="Neolearn Logo" />
            <h1>Neolearn</h1>
          </a>
          <p>Welcome back! Please login to continue.</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="Email address"
                required
              />
            </div>
            <div class="input-highlight"></div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="input-highlight"></div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="/auth/reset-password" class="forgot-password"
              >Forgot password?</a
            >
          </div>

          <button type="submit" class="login-btn">
            <span>Login</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
              <button type="button" class="social-btn google" id="googleSignIn">
                <i class="fab fa-google"></i>
                <span>Google</span>
              </button>
              <button type="button" class="social-btn github" id="githubSignIn">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
              </button>
            </div>
          </div>
        </form>

        <div class="card-footer">
          <p>Don't have an account? <a href="/auth/signup">Sign up</a></p>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div class="decoration-sphere sphere-1"></div>
      <div class="decoration-sphere sphere-2"></div>
      <div class="decoration-sphere sphere-3"></div>
      <div class="grid-overlay"></div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>

    <script>
      // Toggle password visibility
      document
        .querySelector(".toggle-password")
        .addEventListener("click", function () {
          const passwordInput = document.querySelector("#password");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });

      // Form submission animation
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const button = this.querySelector(".login-btn");
          button.classList.add("loading");

          // Simulate API call
          setTimeout(() => {
            button.classList.remove("loading");
            // Add success/error handling here
          }, 2000);
        });
    </script>
  </body>
</html>
