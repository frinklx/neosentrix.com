<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="248" fill="#0a0a0a" stroke="#3b82f6" stroke-width="16"/>
  
  <!-- Code Brackets -->
  <g transform="translate(256 256)">
    <!-- Left Bracket -->
    <path d="M-80 -60 L-120 0 L-80 60" 
          stroke="#3b82f6" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none">
      <animate attributeName="opacity"
               values="1;0.4;1" 
               dur="2s"
               repeatCount="indefinite"/>
    </path>
    
    <!-- Right Bracket -->
    <path d="M80 -60 L120 0 L80 60" 
          stroke="#3b82f6" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none">
      <animate attributeName="opacity"
               values="1;0.4;1" 
               dur="2s"
               repeatCount="indefinite"
               begin="0.5s"/>
    </path>
    
    <!-- Slash -->
    <path d="M-40 -80 L40 80" 
          stroke="#ffffff" 
          stroke-width="20" 
          stroke-linecap="round"
          opacity="0.8">
      <animate attributeName="stroke-dasharray"
               values="0,240;240,0"
               dur="2s"
               repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset"
               values="0;-240"
               dur="2s"
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Dots -->
  <g>
    <circle cx="256" cy="140" r="8" fill="#3b82f6">
      <animate attributeName="opacity"
               values="0;1;0"
               dur="1.5s"
               repeatCount="indefinite"
               begin="0s"/>
    </circle>
    <circle cx="256" cy="372" r="8" fill="#3b82f6">
      <animate attributeName="opacity"
               values="0;1;0"
               dur="1.5s"
               repeatCount="indefinite"
               begin="0.5s"/>
    </circle>
  </g>
  
  <!-- Pulse Effect -->
  <circle cx="256" cy="256" r="180" 
          stroke="#3b82f6" 
          stroke-width="2" 
          fill="none" 
          opacity="0.2">
    <animate attributeName="r"
             values="180;200;180"
             dur="3s"
             repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="0.2;0;0.2"
             dur="3s"
             repeatCount="indefinite"/>
  </circle>
</svg> 