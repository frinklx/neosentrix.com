<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticating...</title>
    <link rel="stylesheet" href="../../styles.css" />
    <style>
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--bg-color, #0a0a0a);
        color: #00ff00;
        font-family: "Fira Code", monospace;
      }
      .loading-text {
        margin-top: 1rem;
        font-size: 1.2rem;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #2a2a2a;
        border-top-color: #00ff00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Authenticating...</div>
    </div>

    <script>
      async function handleCallback() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (!code) {
          window.location.href = "/dashboard";
          return;
        }

        try {
          // Exchange code for token
          const response = await fetch("https://discord.com/api/oauth2/token", {
            method: "POST",
            body: new URLSearchParams({
              client_id: "1335084588212551702",
              client_secret: "BjKRHVPX4oF_FTa_RFTw-hLnmXqqvPnC",
              grant_type: "authorization_code",
              code: code,
              redirect_uri: window.location.origin + "/dashboard/callback",
              scope: "identify",
            }),
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          });

          if (!response.ok) {
            throw new Error("Failed to exchange code for token");
          }

          const data = await response.json();

          // Store the token
          localStorage.setItem("discord_token", data.access_token);

          // Redirect back to dashboard
          window.location.href = "/dashboard";
        } catch (error) {
          console.error("Authentication error:", error);
          // Redirect to dashboard with error
          window.location.href = "/dashboard?error=auth_failed";
        }
      }

      // Start the authentication process
      handleCallback();
    </script>
  </body>
</html>
