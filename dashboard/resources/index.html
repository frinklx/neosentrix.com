<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Resources - Neolearn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Background Effects -->
    <div class="bg-effects"></div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <i class="fas fa-brain"></i>
          <span>Neolearn</span>
        </div>
        <nav class="sidebar-nav">
          <a href="../index.html">
            <i class="fas fa-chart-pie"></i>
            <span>Analytics</span>
          </a>
          <a href="../ai-tools/">
            <i class="fas fa-robot"></i>
            <span>AI Tools</span>
          </a>
          <a href="#" class="active">
            <i class="fas fa-book"></i>
            <span>Resources</span>
          </a>
          <a href="../settings/">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </nav>
        <button id="logoutBtn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="resources-header">
          <div class="header-content">
            <div>
              <h1>Community Resources</h1>
              <p>Share and discover learning resources with your peers</p>
            </div>
            <div class="header-actions">
              <button id="addResourceBtn" class="create-resource-btn">
                <i class="fas fa-plus"></i>
                Create Resource
              </button>
            </div>
          </div>

          <div class="search-filters">
            <div class="search-bar">
              <i class="fas fa-search"></i>
              <input
                type="text"
                id="searchInput"
                placeholder="Search resources..."
              />
            </div>
            <div class="filter-group">
              <select id="schoolFilter">
                <option value="">All Schools</option>
                <option value="OFS">OFS</option>
                <option value="UWC">UWC</option>
                <option value="UWCSEA">UWCSEA</option>
                <option value="CIS">CIS</option>
                <option value="SAS">SAS</option>
              </select>
              <select id="subjectFilter">
                <option value="">All Subjects</option>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="english">English</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="biology">Biology</option>
                <option value="history">History</option>
                <option value="geography">Geography</option>
                <option value="economics">Economics</option>
                <option value="business">Business</option>
                <option value="pe">Physical Education</option>
                <option value="dt">Design Technology</option>
                <option value="art">Art</option>
                <option value="theatre">Theatre</option>
                <option value="music">Music</option>
                <option value="insoc">Individuals & Societies</option>
                <option value="mun">Model United Nations</option>
                <!-- Languages -->
                <option value="mandarin">Mandarin</option>
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
                <option value="hindi">Hindi</option>
                <option value="japanese">Japanese</option>
                <option value="korean">Korean</option>
              </select>
              <select id="typeFilter">
                <option value="">All Types</option>
                <option value="notes">Study Notes</option>
                <option value="guide">Study Guide</option>
                <option value="template">Template</option>
                <option value="cheatsheet">Cheat Sheet</option>
                <option value="practice">Practice Material</option>
              </select>
            </div>
            <div class="view-toggle">
              <button class="view-btn active" data-view="grid">
                <i class="fas fa-grid-2"></i>
              </button>
              <button class="view-btn" data-view="list">
                <i class="fas fa-list"></i>
              </button>
            </div>
          </div>
        </header>

        <!-- Resources Grid -->
        <div class="resources-grid-view" id="resourcesGrid">
          <!-- Resource Item Template -->
          <template id="resourceTemplate">
            <div class="resource-grid-item">
              <div class="resource-header">
                <h3></h3>
                <span class="resource-type"></span>
              </div>
              <div class="resource-meta">
                <span class="resource-school"></span>
                <span class="resource-subject"></span>
              </div>
              <p class="resource-description"></p>
              <div class="resource-footer">
                <div class="resource-stats">
                  <button class="stat-btn views-count" title="Views">
                    <i class="fas fa-eye"></i>
                    <span>0</span>
                  </button>
                  <button class="stat-btn like-btn" title="Like">
                    <i class="fas fa-heart"></i>
                    <span>0</span>
                  </button>
                  <button class="stat-btn favorite-btn" title="Favorite">
                    <i class="fas fa-star"></i>
                    <span>0</span>
                  </button>
                </div>
                <div class="resource-actions">
                  <button class="preview-btn" title="Preview">
                    <i class="fas fa-expand"></i>
                  </button>
                  <button class="delete-btn" title="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </template>
        </div>

        <!-- Create Resource Modal -->
        <div class="modal-overlay" id="createResourceModal">
          <div class="modal">
            <div class="modal-header">
              <h2><i class="fas fa-plus-circle"></i> Create New Resource</h2>
              <button class="close-modal" id="closeModal">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body">
              <form id="resourceForm" class="create-resource-form">
                <!-- Basic Information Section -->
                <div class="form-section">
                  <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
                  <div class="form-group">
                    <label for="resourceTitle">Title</label>
                    <input
                      type="text"
                      id="resourceTitle"
                      name="title"
                      required
                      placeholder="Enter a descriptive title"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="resourceSchool">School</label>
                      <select id="resourceSchool" name="school" required>
                        <option value="">Select a school</option>
                        <option value="GIIS">GIIS</option>
                        <option value="NPS">NPS</option>
                        <option value="OFS">OFS</option>
                        <option value="UWC">UWC</option>
                        <option value="UWCSEA">UWCSEA</option>
                        <option value="CIS">CIS</option>
                        <option value="SAS">SAS</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="resourceSubject">Subject</label>
                      <select id="resourceSubject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Economics">Economics</option>
                        <option value="Business">Business</option>
                        <option value="Physical Education">
                          Physical Education
                        </option>
                        <option value="Design Technology">
                          Design Technology
                        </option>
                        <option value="Art">Art</option>
                        <option value="Theatre">Theatre</option>
                        <option value="Music">Music</option>
                        <option value="Individuals & Societies">
                          Individuals & Societies
                        </option>
                        <option value="Model United Nations">
                          Model United Nations
                        </option>
                        <option value="Mandarin">Mandarin</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="resourceGrade">Grade Level</label>
                    <select id="resourceGrade" name="grade" required>
                      <option value="">Select grade level</option>
                      <option value="Grade 6">Grade 6</option>
                      <option value="Grade 7">Grade 7</option>
                      <option value="Grade 8">Grade 8</option>
                      <option value="Grade 9">Grade 9</option>
                      <option value="Grade 10">Grade 10</option>
                      <option value="Grade 11">Grade 11</option>
                      <option value="Grade 12">Grade 12</option>
                    </select>
                  </div>
                </div>

                <!-- Content Section -->
                <div class="form-section">
                  <h3><i class="fas fa-file-alt"></i> Resource Content</h3>
                  <div class="content-type-toggle">
                    <button
                      type="button"
                      class="type-btn active"
                      data-type="text"
                    >
                      <i class="fas fa-align-left"></i> Text
                    </button>
                    <button type="button" class="type-btn" data-type="link">
                      <i class="fas fa-link"></i> Link
                    </button>
                    <button type="button" class="type-btn" data-type="file">
                      <i class="fas fa-file"></i> File
                    </button>
                  </div>

                  <div class="content-sections">
                    <!-- Text Content -->
                    <div id="textContent" class="content-section active">
                      <div class="form-group">
                        <label for="resourceText">Content</label>
                        <textarea
                          id="resourceText"
                          name="resourceText"
                          placeholder="Enter your resource content here..."
                        ></textarea>
                      </div>
                    </div>

                    <!-- Link Content -->
                    <div id="linkContent" class="content-section">
                      <div class="form-group">
                        <label for="resourceLink">Resource URL</label>
                        <input
                          type="url"
                          id="resourceLink"
                          name="resourceLink"
                          placeholder="https://example.com/resource"
                        />
                      </div>
                    </div>

                    <!-- File Content -->
                    <div id="fileContent" class="content-section">
                      <div class="file-upload" id="fileUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag and drop your file here or click to browse</p>
                        <input
                          type="file"
                          id="resourceFile"
                          name="resourceFile"
                          hidden
                        />
                      </div>
                      <div class="file-preview" id="filePreview">
                        <div class="file-info">
                          <div class="file-name"></div>
                          <div class="file-size"></div>
                        </div>
                        <i class="fas fa-times remove-file" id="removeFile"></i>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Additional Information -->
                <div class="form-section">
                  <h3><i class="fas fa-tags"></i> Additional Information</h3>
                  <div class="form-group">
                    <label for="resourceDescription">Description</label>
                    <textarea
                      id="resourceDescription"
                      name="description"
                      placeholder="Provide a brief description of your resource..."
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="resourceTags">Tags</label>
                    <div class="tags-input" id="tagsInput">
                      <input
                        type="text"
                        id="tagInput"
                        placeholder="Add tags and press Enter"
                      />
                    </div>
                  </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                  <button type="button" class="cancel-btn" id="cancelResource">
                    <i class="fas fa-times"></i> Cancel
                  </button>
                  <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i> Create Resource
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Preview Modal -->
        <div class="preview-modal" id="previewModal">
          <div class="preview-content">
            <button class="preview-close" title="Close">
              <i class="fas fa-times"></i>
            </button>
            <div class="preview-header">
              <h2 class="preview-title"></h2>
              <div class="preview-meta">
                <span class="preview-type"></span>
                <span class="preview-school"></span>
                <span class="preview-subject"></span>
              </div>
            </div>
            <div class="preview-body">
              <div class="preview-description"></div>
              <div class="preview-content-area"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

    <!-- Main Script -->
    <script type="module" src="script.js"></script>
  </body>
</html>
