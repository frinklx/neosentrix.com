<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Neolearn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Background Effects -->
    <div class="bg-effects"></div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <i class="fas fa-brain"></i>
          <span>Neolearn</span>
        </div>
        <nav class="sidebar-nav">
          <a href="#" class="active">
            <i class="fas fa-chart-pie"></i>
            <span>Analytics</span>
          </a>
          <a href="ai-tools/">
            <i class="fas fa-robot"></i>
            <span>AI Tools</span>
          </a>
          <a href="settings/">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
          <button id="logoutBtn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
          <div class="welcome-section">
            <h1 id="welcomeMessage">
              Welcome Back, <span id="userName">User</span>!
            </h1>
            <p>Here's your learning progress overview</p>
          </div>
          <div class="user-profile">
            <div class="avatar-container" id="profileDropdownTrigger">
              <span id="userInitials" class="user-initials">NA</span>
              <!-- Profile Dropdown Menu -->
              <div class="profile-dropdown">
                <a href="settings/" class="dropdown-item">
                  <i class="fas fa-cog"></i>
                  Settings
                </a>
                <button id="logoutBtn" class="dropdown-item">
                  <i class="fas fa-sign-out-alt"></i>
                  Logout
                </button>
              </div>
            </div>
          </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <i class="fas fa-clock"></i>
            <div class="stat-info">
              <h3>Study Time</h3>
              <span id="timeLearning">0 hrs</span>
              <div class="trend positive" id="timeProgress">
                ↑ 15% vs last week
              </div>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-brain"></i>
            <div class="stat-info">
              <h3>Flashcards Created</h3>
              <span id="flashcardsCreated">0</span>
              <div class="trend positive" id="flashcardsProgress">
                ↑ 8 new today
              </div>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-fire"></i>
            <div class="stat-info">
              <h3>Learning Streak</h3>
              <span id="learningStreak">0 days</span>
              <div class="trend">Keep it up!</div>
            </div>
          </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
          <div class="chart-container">
            <h2>Learning Activity</h2>
            <canvas id="activityChart"></canvas>
          </div>
          <div class="chart-container">
            <h2>Performance by Topic</h2>
            <canvas id="topicsChart"></canvas>
          </div>
        </div>
      </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script type="module" src="../shared/utils/firebase-config.js"></script>

    <!-- Main Script -->
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
