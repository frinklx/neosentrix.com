<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frinklx Dashboard</title>
    <link rel="stylesheet" href="../public/css/styles.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="../" class="nav-logo">frinklx</a>
        <div class="nav-controls">
          <div id="userInfo" class="user-info" style="display: none">
            <img id="userAvatar" class="user-avatar" src="" alt="User Avatar" />
            <span id="username"></span>
          </div>
          <button id="loginBtn" class="login-btn">
            <i class="fab fa-discord"></i>
            Login with Discord
          </button>
        </div>
      </div>
    </nav>

    <main class="dashboard-container">
      <!-- Login Screen -->
      <div id="loginScreen" class="login-screen">
        <div class="login-card">
          <h2>Dashboard Access</h2>
          <div class="code-comment">// Authorized Personnel Only</div>
          <button id="loginBtnMain" class="login-btn-main">
            <i class="fab fa-discord"></i>
            Connect with Discord
          </button>
        </div>
      </div>

      <!-- Dashboard Content (Hidden until authenticated) -->
      <div
        id="dashboardContent"
        class="dashboard-content"
        style="display: none"
      >
        <div class="dashboard-grid">
          <!-- Bot Status -->
          <div class="dashboard-card">
            <div class="card-header">
              <i class="fas fa-robot"></i>
              Bot Status
            </div>
            <div class="card-content">
              <div class="status-indicator">
                <span id="botStatus" class="status-dot"></span>
                <span id="botStatusText">Checking...</span>
              </div>
              <button id="restartBot" class="action-btn">
                <i class="fas fa-sync"></i>
                Restart Bot
              </button>
            </div>
          </div>

          <!-- Quick Actions -->
          <div class="dashboard-card">
            <div class="card-header">
              <i class="fas fa-bolt"></i>
              Quick Actions
            </div>
            <div class="card-content">
              <div class="action-grid">
                <button class="quick-action" data-action="sendMessage">
                  <i class="fas fa-paper-plane"></i>
                  Send Test Message
                </button>
                <button class="quick-action" data-action="clearCache">
                  <i class="fas fa-broom"></i>
                  Clear Cache
                </button>
                <button class="quick-action" data-action="updateStatus">
                  <i class="fas fa-sync"></i>
                  Update Status
                </button>
                <button class="quick-action" data-action="viewLogs">
                  <i class="fas fa-list"></i>
                  View Logs
                </button>
              </div>
            </div>
          </div>

          <!-- Bot Statistics -->
          <div class="dashboard-card">
            <div class="card-header">
              <i class="fas fa-chart-line"></i>
              Statistics
            </div>
            <div class="card-content">
              <div class="stats-grid">
                <div class="stat-item">
                  <div class="stat-label">Uptime</div>
                  <div id="uptimeValue" class="stat-value">--:--:--</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">Memory Usage</div>
                  <div id="memoryValue" class="stat-value">-- MB</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">API Latency</div>
                  <div id="latencyValue" class="stat-value">-- ms</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Console Output -->
          <div class="dashboard-card full-width">
            <div class="card-header">
              <i class="fas fa-terminal"></i>
              Console
              <button id="clearConsole" class="clear-btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            <div class="card-content">
              <div id="console" class="console-output">
                <div class="console-line">
                  <span class="timestamp">00:00:00</span>
                  <span class="console-text"
                    >System initialized. Waiting for commands...</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="dashboard.js" type="module"></script>
  </body>
</html>
