<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | frinklx</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background: #0a0a0a;
      }

      .error-content {
        max-width: 600px;
      }

      .error-code {
        font-size: 8rem;
        font-family: "Fira Code", monospace;
        color: #00ff00;
        margin: 0;
        line-height: 1;
        position: relative;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      }

      .error-code::after {
        content: "404";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        mix-blend-mode: multiply;
        animation: glitch 1s infinite;
      }

      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(-2px, -2px);
        }
        60% {
          transform: translate(2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
        100% {
          transform: translate(0);
        }
      }

      .error-message {
        font-size: 1.5rem;
        margin: 2rem 0;
        color: #fff;
      }

      .error-description {
        color: #666;
        margin-bottom: 2rem;
        font-family: "Fira Code", monospace;
      }

      .error-code-block {
        background: #1a1a1a;
        padding: 1.5rem;
        border-radius: 8px;
        margin: 2rem 0;
        text-align: left;
        font-family: "Fira Code", monospace;
      }

      .error-code-block .line {
        color: #666;
        margin: 0.5rem 0;
      }

      .error-code-block .highlight {
        color: #00ff00;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .error-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-family: "Fira Code", monospace;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .error-btn.primary {
        background: rgba(0, 255, 0, 0.1);
        border: 2px solid #00ff00;
        color: #00ff00;
      }

      .error-btn.secondary {
        background: transparent;
        border: 2px solid #666;
        color: #666;
      }

      .error-btn:hover {
        transform: translateY(-2px);
      }

      .error-btn.primary:hover {
        background: rgba(0, 255, 0, 0.2);
      }

      .error-btn.secondary:hover {
        border-color: #fff;
        color: #fff;
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 6rem;
        }

        .error-message {
          font-size: 1.2rem;
        }

        .error-actions {
          flex-direction: column;
        }

        .error-btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
          The requested page seems to be missing from the matrix.
        </p>

        <div class="error-code-block">
          <div class="line">
            <span class="highlight">try {</span>
          </div>
          <div class="line">&nbsp;&nbsp;findPage(request.url);</div>
          <div class="line">
            <span class="highlight">} catch (error) {</span>
          </div>
          <div class="line">
            &nbsp;&nbsp;return <span class="highlight">404</span>;
          </div>
          <div class="line">
            <span class="highlight">}</span>
          </div>
        </div>

        <div class="error-actions">
          <a href="/" class="error-btn primary">
            <i class="fas fa-home"></i>
            Return Home
          </a>
          <a href="javascript:history.back()" class="error-btn secondary">
            <i class="fas fa-arrow-left"></i>
            Go Back
          </a>
        </div>
      </div>
    </div>

    <script>
      // Add glitch effect on hover
      const errorCode = document.querySelector(".error-code");
      errorCode.addEventListener("mouseover", () => {
        errorCode.style.animation = "none";
        setTimeout(() => {
          errorCode.style.animation = "glitch 1s infinite";
        }, 10);
      });
    </script>
  </body>
</html>
